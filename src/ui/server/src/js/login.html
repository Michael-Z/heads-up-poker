<div class="container poker-header padding-top-large-md">

    <form ng-submit="$ctrl.submitUsername()" class="padding-left-right-large-large">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" ng-model="$ctrl.username" placeholder="Enter username" autofocus>
        </div>
        <button type="submit" class="btn btn-default" >Submit</button>
    </form>
</div>
