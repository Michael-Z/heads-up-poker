<div class="row">
    <div class="poker-table">
        <div class="container-fluid">
            <div class="row padding-bottom-md">
                <div>
                    <ai-player card-one="$ctrl.aiplayer.cardOne" card-two="$ctrl.aiplayer.cardTwo" hide-card="true"
                               is-dealer="!$ctrl.isDealer" is-turn="!isTurn"></ai-player>
                </div>
                <div class="col-md-3"></div>
                <pot total="0" class="pull-left padding-bottom-large-md"></pot>
                <community-cards cards="$ctrl.communityCards"></community-cards>

            </div>
            <div class="row">
                <div>
                    <player card-one="$ctrl.player.cardOne" card-two="$ctrl.player.cardTwo" hide-card="false"
                            is-dealer="$ctrl.isDealer" is-own-player="true" is-turn="isTurn"></player>
                </div>
            </div>
        </div>
    </div>
</div>
